<script>
$("#elembutton").click(function(event) {
    event.preventDefault();
    if(mymap.hasLayer(elemlayer)) {
        $(this).removeClass('selected');
        $('#elembutton').css('background-color', '#8A215B'); ///toggles background colour on select/deselect
        mymap.removeLayer(elemlayer);
    } else {
        mymap.addLayer(elemlayer);        
        $('#elembutton').css('background-color', '#a3276c'); ///toggles background colour on select/deselect
        $(this).addClass('selected');
   }
});
